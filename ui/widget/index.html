<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assessment Widget</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <main class="widget-container">
    <header class="widget-header">
      <h2>Property Historical Assessment Viewer</h2>
      <div class="opa-input">
        <label for="opa-id">OPA ID</label>
        <input type="text" id="opa-id" placeholder="e.g., 123456789" />
        <button onclick="lookupAssessment()">Find</button>
      </div>
    </header>

    <section class="valuation-summary">
      <div id="valuation-chart-container">
        <canvas id="valuation-chart"></canvas>
      </div>
      <div id="valuation-table-container">
        <!-- Table dynamically inserted -->
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
